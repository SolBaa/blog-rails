
default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV['DATABASE_HOST'] || 'localhost' %>
  username: <%= ENV['DATABASE_USERNAME'] || 'postgres' %>
  password: <%= ENV['DATABASE_PASSWORD'] || 'password' %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: blogging_platform_development
  username: user
  password: password
  # host: host.docker.internal
  port: 5432 # Default PostgreSQL port, adjust if your setup is different

test:
  <<: *default
  database: blogging_platform_test
  username: user
  password: password

production:
  <<: *default
  database: blogging-platform-prod
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %> 
  host: <%= ENV['DATABASE_HOST'] %> 
  port: <%= ENV['DATABASE_PORT'] %>
  sslmode: 'require'

staging:
  <<: *default
  database: blogging-platform-staging
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  host: <%= ENV['DATABASE_HOST'] %> 
  port: <%= ENV['DATABASE_PORT'] %>
  sslmode: 'require'
